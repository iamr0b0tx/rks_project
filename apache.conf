<VirtualHost spatialardhi.com:80>
   ServerName spatialardhi.com
   ServerAlias www.spatialardhi.com
   ServerAdmin admin@spatialardhi.com

   DocumentRoot /srv/www/spatialardhi.com/public_html

   WSGIScriptAlias / /srv/www/spatialardhi.com/rks_project/django.wsgi
   <Directory /srv/www/spatialardhi.com/application>
      Order allow,deny
      Allow from all
   </Directory>

   Alias /robots.txt /srv/www/spatialardhi.com/public_html/robots.txt
   Alias /favicon.ico /srv/www/spatialardhi.com/public_html/favicon.ico
   Alias /images /srv/www/spatialardhi.com/public_html/images
   Alias /static /srv/www/spatialardhi.com/rks_project/static

   ErrorLog /srv/www/spatialardhi.com/logs/error.log
   CustomLog /srv/www/spatialardhi.com/logs/access.log combined
</VirtualHost>