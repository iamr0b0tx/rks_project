<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spatial Ardhi - New Property</title>

  <!-- Custom fonts for this template-->
  <link href="/static/property/forms/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/property/forms/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block"><img src="/static/property/forms/img/estate.jpg" alt="Estate"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">New Property!</h1>
              </div>
              <form method="POST" class="user">
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="propname" placeholder="Name">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="category" placeholder="Category">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="price" placeholder="Price">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="area" placeholder="Area">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="location" placeholder="Location">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" id="about" rows="3"></textarea>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="parcelno" placeholder="Parcel Number">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="youtube" placeholder="Youtube Link">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="latitude" placeholder="Latitude">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="longitude" placeholder="Longitude">
                  </div>
                </div>
                <hr>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Photos</label>
                  <input id="photos" name="photos[]" type="file" class="file"  data-show-upload="false" data-show-caption="true" multiple>
                </div>
                
                <button type="submit" class="btn btn-success">Submit Property</button>
                
                <!--a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a-->
              </form>
              
              <!--div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div-->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/property/forms/vendor/jquery/jquery.min.js"></script>
  <script src="/static/property/forms/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/property/forms/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/property/forms/js/sb-admin-2.min.js"></script>

</body>

</html>
