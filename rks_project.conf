<VirtualHost *:80>
    ServerName spatialardhi.com

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    WSGIDaemonProcess rks_project processes=2 threads=25 python-path=/var/www/rks_project
    WSGIProcessGroup rks_project
    WSGIScriptAlias / /var/www/rks_project/rks_project/wsgi.py

    Alias /robots.txt /var/www/rks_project/static/robots.txt
    Alias /favicon.ico /var/www/rks_project/static/favicon.ico
    Alias /static/ /var/www/rks_project/static/
    Alias /static/ /var/www/rks_project/media/

    <Directory /var/www/rks_project/rks_project>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    <Directory /var/www/rks_project/static>
        Require all granted
    </Directory>

    <Directory /var/www/rks_project/media>
        Require all granted
    </Directory>
</VirtualHost>