<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    
        <title>Create a draggable Marker</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />        
        
        <!-- mapjs dependencies -->
        <script src="../static/js/mapbox-gl.js"></script>
        <link href="../static/css/mapbox-gl.css" rel="stylesheet" />

        <!-- bootstrap dependencies -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="../static/js/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="../static/js/bootstrap.min.js"></script>

        <!-- custom styles -->
        <link href="../static/css/index.css" rel="stylesheet" />

        <!-- custom js -->
        <script src="../static/js/functions.js"></script>
    </head>
    
    <body>
        <div class="col-md-4" id="input_field">
            <!-- switch between upload mode and predict mode -->
            <div class="btn-group btn-group-justified">
                <a class="btn btn-primary active" id="upload_btn" onclick=toggle_form_state(this) style="opacity:1.0">Upload</a>
                <a class="btn btn-primary active" id="query_btn" onclick=toggle_form_state(this) style="opacity:0.5">Query</a>
            </div>

            <!-- the value display/input -->
            <div class="form-group value">
                <div class="col-sm-2"></div>
                <label class="control-label col-sm-4" for="value">Value:</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="value_input">
                </div>
                <div class="col-sm-2"></div>
            </div>
            
            <!-- button to predict or upload -->
            <div class="btn-group btn-group-justified">
                <a class="btn btn-primary active" id="submit_btn" onclick=toggle_form_state(this)>Upload</a>
            </div>
            
            <!-- form for input parameters -->
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-8" for="longitude">Longitude:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="longitude" placeholder="3.45678">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="longitude">Latitude:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="latitude" placeholder="3.45678">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-8" for="size">Size (acres):</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="size" placeholder="1000">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="productive_quality">Productive Quality:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="productive_quality" placeholder="3.4">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="type">Type:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="type" placeholder="3">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="quality">Quality:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="quality" placeholder="5.5">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="mineral_quantity">Mineral Quantity (%):</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="mineral_quantity" placeholder="40">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="road_type">Road Type:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="road_type" placeholder="3">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="distance_to_paved_road">Distance to paved road:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="distance_to_paved_road" placeholder="3.45678">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="distance_to_nearest_town">Distance to nearest town (miles):</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="distance_to_nearest_town" placeholder="38.5">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="nearest_town_size">Nearest town size (people):</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="nearest_town_size" placeholder="300">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-8" for="distance_to_principal_city">Distance to principal city (miles):</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="distance_to_principal_city" placeholder="1200">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="distance_to_metropolitan_center">Distance to metropolitan center (miles):</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="distance_to_metropolitan_center" placeholder="3478">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="distance_to_city_towns">Distance to city towns (miles):</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="distance_to_city_towns" placeholder="4500">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="wheat_allotment">Wheat allotment (acres):</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="wheat_allotment" placeholder="378">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="cotton_allotment">Cotton allotment (acres):</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="cotton_allotment" placeholder="120">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-8" for="peanut_allotment">Peanut allotment (acres):</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="peanut_allotment" placeholder="24">
                    </div>
                </div>

            </form>
        </div>

        <div id="map"></div>
        <pre id="coordinates" class="coordinates"></pre>

        <!-- custom js -->
        <script src="../static/js/index.js"></script>
    </body>
</html>
