<VirtualHost *:80>
    ServerName spatialardhi.com

    ErrorLog ${APACHE_LOG_DIR}/rks_project-error.log
    CustomLog ${APACHE_LOG_DIR}/rks_project-access.log combined

    WSGIDaemonProcess rks_project processes=2 threads=25 python-path=/home/geodetix/dev/rks_project
    WSGIProcessGroup rks_project
    WSGIScriptAlias / /home/geodetix/dev/rks_project/rks_project/wsgi.py

    Alias /robots.txt /home/geodetix/dev/rks_project/static/robots.txt
    Alias /favicon.ico /home/geodetix/dev/rks_project/static/favicon.ico
    Alias /static/ /home/geodetix/dev/rks_project/static/
    Alias /static/ /home/geodetix/dev/rks_project/media/

    <Directory /home/geodetix/dev/rks_project/rks_project>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    <Directory /home/geodetix/dev/rks_project/static>
        Require all granted
    </Directory>

    <Directory /home/geodetix/dev/rks_project/media>
        Require all granted
    </Directory>
</VirtualHost>