{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    
        <title>Signup</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />        

        <!-- bootstrap dependencies -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.min.css' %}">
        
        <!-- jQuery library -->
        <script src="{% static 'frontend/js/jquery.min.js' %}"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="{% static 'frontend/js/bootstrap.min.js' %}"></script>

        <!-- custom styles -->
        <link href="{% static 'frontend/css/signup.css' %}" rel="stylesheet" />

        <!-- custom js -->
    </head>
    
    <body>
		<form class="form-signin">
			<!-- <img class="mb-4" src="{% static 'images/bootstrap-solid.svg' %}" alt="" width="72" height="72"> -->
			
			<h1 class="h3 mb-3 font-weight-normal text-center" id="signup_message">Sign in</h1>
			
			<label for="username" class="sr-only">Username</label>
			<input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
            
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email" required>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password1" class="form-control" placeholder="Password" required>

			<label for="password" class="sr-only">Confirm Password</label>
			<input type="password" id="password2" class="form-control" placeholder="Password Again" required>

			<input type="button" class="btn btn-lg btn-primary btn-block" value="Sign Up" onclick="signup()">
			
			<p class="mt-5 mb-3 text-center">&copy; 2020</p>
		</form>

		<!-- custom js -->
		<script src="{% static 'frontend/js/functions.js' %}"></script>
		<script src="{% static 'frontend/js/signup.js' %}"></script>

	</body>
</html>
